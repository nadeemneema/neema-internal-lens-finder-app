<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  
  <!-- Fog/cloud effect -->
  <g opacity="0.3">
    <ellipse cx="25" cy="35" rx="12" ry="8" fill="#ffffff"/>
    <ellipse cx="40" cy="38" rx="15" ry="10" fill="#ffffff"/>
    <ellipse cx="55" cy="35" rx="12" ry="8" fill="#ffffff"/>
  </g>
  
  <!-- Shield/lens shape -->
  <path d="M 25 25 Q 40 20, 55 25 L 55 45 Q 40 50, 25 45 Z" 
        fill="none" stroke="#ffffff" stroke-width="2.5"/>
  
  <!-- Anti-fog symbol (droplet with cross) -->
  <g transform="translate(40, 38)">
    <!-- Water droplet -->
    <path d="M 0 -8 Q -5 -3, -5 2 Q -5 7, 0 10 Q 5 7, 5 2 Q 5 -3, 0 -8 Z" 
          fill="#ffffff" opacity="0.9"/>
    <!-- Cross through droplet -->
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#007bff" stroke-width="2"/>
    <line x1="-6" y1="6" x2="6" y2="-6" stroke="#007bff" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="68" font-family="Arial, sans-serif" font-size="10" 
        font-weight="bold" fill="#ffffff" text-anchor="middle">OPTIFOG</text>
</svg>
